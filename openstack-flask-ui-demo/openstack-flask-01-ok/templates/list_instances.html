{% extends "base.html" %}

{% block content %}
<h2>Instances</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for instance in instances %}
            <tr>
                <td>{{ instance.name }}</td>
                <td>{{ instance.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
